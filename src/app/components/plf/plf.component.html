<div class="container">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of plf | keyvalue">
      <strong>{{item.key}}:</strong>
      <pre class="plf-value">{{item.value | json}}</pre>
    </li>
  </ul>
</div>
<div class="mt-3">
  <button (click)="deletePlf()" type="button" class="btn btn-danger">Delete PLF</button>
</div>
